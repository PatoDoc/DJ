<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa;
        }
        .exercise {
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #00796b;
            color: #e0f7fa;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h2>Lista de Exercícios</h2>
    <div class="exercise">
        <input type="checkbox" id="exercise1">
        <label for="exercise1">Supino sentado - 20</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise2">
        <label for="exercise2">Puxada alta aberta - 33,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise3">
        <label for="exercise3">Puxada alta fechada - 33,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise4">
        <label for="exercise4">Remada na puxada alta - 33,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise5">
        <label for="exercise5">Bíceps na máquina - 10</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise6">
        <label for="exercise6">Extensão tríceps na máquina - 18,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise7">
        <label for="exercise7">Desenvolvimento ombro - 7,5</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise8">
        <label for="exercise8">Leg press</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise9">
        <label for="exercise9">Cadeira flexão - 30</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise10">
        <label for="exercise10">Cadeira extensão - 30</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise11">
        <label for="exercise11">Extensão - peso do corpo</label>
    </div>
    
    <button onclick="resetChecklist()">Reseta lista</button>

    <script>
        // Load the checkbox states from localStorage
        document.addEventListener("DOMContentLoaded", () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const checked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.checked = checked;
                checkbox.addEventListener('change', () => {
                    localStorage.setItem(checkbox.id, checkbox.checked);
                });
            });
        });

        function resetChecklist() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                localStorage.setItem(checkbox.id, false);
            });
        }
    </script>
</body>
</html>
