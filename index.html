<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diretoria da Jogatina</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="top-bar">
		<a href="#" id="homeButton">
			<img src="logo.jpg" alt="LOGO" class="logo">
		</a>
		<div class="dropdown">
			<button class="dropbtn" type="button">Rankings</button>
			<div class="dropdown-content">
				<a href="#" id="rankingButton">Ranking Geral</a>
				<a href="#" id="rankingNoiteButton">Ranking da Noite</a>
				<a href="#" id="rankingJogoButton">Ranking por Jogo</a>
			</div>
		</div>
		<!-- <input type="text" id="urlInput" placeholder="Enter or paste the URL here">
		<button onclick="fetchData()">Fetch Data</button> -->
	</div>
	<!-- <div id="dateContainer" style="display: none;">
		<br>
		<input type="date" id="datePicker">
		<button id="generateTableBtn">OK</button>
	</div> -->
	<div id="dateOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;">
		<div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
			<h4>Escolha uma data:</h4>
			<input type="date" id="datePicker">
			<button id="generateTableBtn">OK</button>
		</div>
	</div>
		<h2 id="tableTitle"></h2>
		<table id="rankingTable">
		<thead>
			<tr>
			<th>Jogador</th>
			<th>Desempenho (%)</th>
			<th style="display: none;">MÃ¡ximo de Pontos</th>
			<th style="display: none;">ELO</th>
			</tr>
		</thead>
		<tbody>
			<!-- Player rows will be added by the JavaScript -->
		</tbody>
		</table>
		<div id="gameSelectionOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;">
			<div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
				<h4>Escolha um jogo:</h4>
				<input list="gamesList" id="gameInput" placeholder="Digite o nome do jogo...">
				<datalist id="gamesList">
					<!-- JS will populate this with game names -->
				</datalist>
				<button id="submitGameName">OK</button>
			</div>
		</div>		
<script src="main.js"></script>
<script src="ranking.js"></script>
<script src="rankingNoite.js"></script>
<script src="rankingJogo.js"></script>
<script src="fetchData.js"></script>
<script src="elo.js"></script>
</body>
</html>
