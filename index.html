<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diretoria da Jogatina</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="top-bar">
		<a href="#" id="homeButton">
			<img src="logo.jpg" alt="LOGO" class="logo">
		</a>
		<div class="dropdown">
			<button class="dropbtn" type="button">Rankings</button>
			<div class="dropdown-content">
				<a href="#" id="rankingButton">Ranking Geral</a>
				<a href="#" id="rankingNoiteButton">Ranking da Noite</a>
				<a href="#" id="rankingJogoButton">Ranking por Jogo</a>
				<a href="#" id="rankingEloButton">Ranking por ELO</a>
			</div>
		</div>

		<!--Código teste de novo menu dropdown--> 
		<div class="dropdown">
			<button class="dropbtn" type="button">Ferramentas</button>
			<div class="dropdown-content">
				<a href="#" id="arkNovaButton">Sorteador Ark Nova</a>
				<a href="#" id="roletaButton">Roleta de Jogos</a>
			</div>
		</div>


		<!-- <input type="text" id="urlInput" placeholder="Enter or paste the URL here">
		<button onclick="fetchData()">Fetch Data</button> -->
	</div>
	<div id="dateOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;">
		<div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
			<h4>Escolha uma data:</h4>
			<input type="date" id="datePicker">
			<button id="generateTableBtn">OK</button>
		</div>
	</div>
		<h2 id="tableTitle"></h2>
		<table id="rankingTable">
		<thead>
			<tr>
			<th>Jogador</th>
			<th>Desempenho (%)</th>
			<th>Máximo de Pontos</th>
			<th>ELO</th>
			</tr>
		</thead>
		<tbody>
			<!-- Player rows will be added by the JavaScript -->
		</tbody>
		</table>
        <div id="jogoOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;">
            <div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <h4>Escolha um jogo:</h4>
                <input list="jogoGamesList" id="jogoGameInput" placeholder="Digite o nome do jogo...">
                <datalist id="jogoGamesList">
                    <!-- JS will populate this with game names based on the function called -->
                </datalist>
                <button id="submitJogoGameName">OK</button>
            </div>
        </div>
		<div id="commonOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center;">
            <div style="background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <h4>Escolha um jogo:</h4>
                <input list="commonGamesList" id="commonGameInput" placeholder="Digite o nome do jogo...">
                <datalist id="commonGamesList">
                    <!-- JS will populate this with game names based on the function called -->
                </datalist>
                <button id="submitCommonGameName">OK</button>
            </div>
        </div>

		<!-- Player Selection -->
		<div id="playerSelection">
			<h3>Selecione os jogadores:</h3>
			<label><input type="checkbox" name="player" value="Alexandre"> Alexandre</label>
			<label><input type="checkbox" name="player" value="Calil"> Calil</label>
			<label><input type="checkbox" name="player" value="Cid"> Cid</label>
			<label><input type="checkbox" name="player" value="Marcondes"> Marcondes</label>
			<label><input type="checkbox" name="player" value="Rafael"> Rafael</label>
			<label><input type="checkbox" name="player" value="Rodrigo"> Rodrigo</label>
			<button id="submitPlayers">Submit</button>
		</div>


	  <div id="roletaDeJogos" style="display: none;">
		<!-- Content of Roleta de Jogos tool -->
		
			<iframe
			src="https://wheelofnames.com/edz-cgy"
			width="100%" height="800">
		  </iframe>
		
	</div>
	

		<div id="resultModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<p id="modalText"></p>
			</div>
		</div>



<script src="main2.js"></script>
<script src="ranking2.js"></script>
<script src="rankingNoite2.js"></script>
<script src="rankingJogo2.js"></script>
<!-- <script src="fetchData.js"></script> -->
<script src="elo2.js"></script>
<script src="arkNova.js"></script>
<script src="roleta.js"></script>

</body>
</html>
