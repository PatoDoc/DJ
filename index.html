<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diretoria da Jogatina</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="top-bar">
		<a href="#" id="homeButton">
			<img src="logo.jpg" alt="LOGO" class="logo">
		</a>
		<button id="rankingButton">Ranking</button>
	</div>

    <h2 id="tableTitle"></h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Jogador</th>
          <th>Desempenho (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Player rows will be added by the JavaScript -->
      </tbody>
    </table>
	<table id="historyTable">
		<thead>
			<!-- Headers will be dynamically populated -->
		</thead>
		<tbody>
			<!-- Data rows will be dynamically populated -->
		</tbody>
	</table>
	

<script src="main.js"></script>
<script src="ranking.js"></script>
</body>
</html>
