<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Workout Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: yellow;
        }
        .exercise {
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Lista de Exercícios</h2>
    <div class="exercise">
        <input type="checkbox" id="exercise1">
        <label for="exercise1">Supino sentado - 20</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise2">
        <label for="exercise2">Puxada alta aberta - 33,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise3">
        <label for="exercise3">Puxada alta fechada - 33,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise4">
        <label for="exercise4">Remada na puxada alta - 33,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise5">
        <label for="exercise5">Bíceps na máquina - 10</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise6">
        <label for="exercise6">Extensão tríceps na máquina - 18,75</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise7">
        <label for="exercise6">Desenvolvimento ombro - 7,5</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise8">
        <label for="exercise6">Leg press</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise9">
        <label for="exercise6">Cadeira flexão - 30</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise10">
        <label for="exercise6">Cadeira extensão - 30</label>
    </div>
    <div class="exercise">
        <input type="checkbox" id="exercise11">
        <label for="exercise6">Extensão - peso do corpo</label>
    </div>
    
    <button onclick="resetChecklist()">Reseta lista</button>

    <script>
        function resetChecklist() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }
    </script>
</body>
</html>
